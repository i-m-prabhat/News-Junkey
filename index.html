<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NewsJunkey - Your favorite News App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body style="background-color: #2021249f; color: white;">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/?q=all&pageno=1">NewsJunkey</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/?q=all&pageno=1">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=weather&pageno=1">Weather</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=cricket&pageno=1">Cricket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=sports&pageno=1">Sports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=india&pageno=1">India</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=england&pageno=1">England</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=usa&pageno=1">USA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/?q=Indian+Weather&pageno=1">Indian Weather</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search"
                            aria-label="Search">
                        <input class="form-control me-2" name="pageno" value="1" type="hidden" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar End  -->

        <div class="container-fluid mt-4">
            <h2 class="text-center my-2 w-75 mx-auto text-center text-outline-success bg-dark"><span
                    id="queryText"></span> -
                Trending News
                (<span id="queryResults"></span>
                results)
            </h2>
            <div id="content" class="row mx-auto">
                <div class="d-flex justify-content-center">
                    <img width="23" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg"
                        style="filter: invert(1)">
                </div>
            </div>

            <div class="prevNext my-4 d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item me-1" id="pbutton" style="display: none;"><a id="pre"
                                class="btn btn-outline-success bg-dark" href="#">Previous</a>
                        </li>
                        <li class="page-item"><a id="next" class="btn btn-outline-success bg-dark" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

        <!-- Footer Start  -->
        <footer class="py-3 my-4 mb-0 bg-dark">
            <!-- <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                    </ul> -->
            <p class="text-center text-muted">Â© 2022 NewsJunkey, Inc</p>
            <p class="text-center text-muted">This News App is made With ðŸ’˜ By Prabhat Patel</p>
        </footer>
        <!-- Footer End  -->

        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
